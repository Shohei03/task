<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ページネーションを追加 -->
<th:block th:fragment="pagination">
    <div th:if="${page.totalPages > 0}" class="col-auto">
        <nav>
            <ul class="pagination">
                <!-- 前へ -->
                <li th:if="${page.hasPrevious()}" class="page-item">
                    <a class="page-link"
                       th:href="@{/progress/detail/{taskId}(taskId=${taskId}, page=${page.number - 1})}">
                        前へ
                    </a>
                </li>

                <!-- ページ番号 -->
                <th:block
                        th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:switch="${page.number}">
                    <li th:case="${i}" class="page-item active">
                        <a class="page-link"
                           th:text="${i + 1}">
                        </a>
                    </li>
                    <li th:case="*" class="page-item">
                        <a class="page-link"
                           th:href="@{/progress/detail/{taskId}(taskId=${taskId}, page=${i})}"
                           th:text="${i + 1}">
                        </a>
                    </li>
                </th:block>

                <!-- 次へ -->
                <li th:if="${page.hasNext()}" class="page-item">
                    <a class="page-link"
                       th:href="@{/progress/detail/{taskId}(taskId=${taskId}, page=${page.number + 1})}">
                        次へ
                    </a>
                </li>
            </ul>
        </nav>
        <span th:text="${(page.number * page.size) + 1}"></span>件-
        <span th:text="${(page.number * page.size) + page.numberOfElements}"></span>件
        <span th:text="'（計' + ${page.totalElements}"></span>件）
    </div>
</th:block>
</body>
</html>
