<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mt-3">ログインページ</h1>

    <form action="#" th:action="@{/user/login}" method="post">
        <div class="mt-3">
            <label for ="userId" class="form-label">ユーザーID</label>
            <input type="text" id="userId" name="username" class="form-control w-50"/>
            <div class="invalid-feedback" th:if="${param.error}" th:text="'Invalid username or password'"></div>
        </div>
        <div class="mt-3">
            <label for ="password" class="form-label">パスワード</label>
            <input type="password" id="password" name="password" class="form-control w-50"/>
            <div class="invalid-feedback" th:if="${param.error}" th:text="'Invalid username or password'"></div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="'Invalid username or password'"></div>
    </form><br>

    <a th:href="@{/request-password-reset}">パスワードをお忘れの方</a>
</div>
</body>
</html>
